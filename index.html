<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="pre-header">
      <h1>Evaluate your Mentorship</h1>
      <p>It's time to make a review to your mentor. Let's go?</p>
      <img src="./Assets/img01.svg" alt="" />
    </div>

    <header>
      <h2>Personal Information</h2>
    </header>
    <form id="form">
      <fieldset>
        <div class="fielset-wrapper">
          <div class="input-name">
            <div class="input-wrapper">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>Type a valid email</span></label>
            <input type="email" id="email" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Mentor's Information</legend>
          <div class="input-wrapper">
            <label for="select-mentor">Select who was your mentor</label>
            <select id="select-mentor">
              <option value="Andressa">Andressa</option>
              <option value="Roberto">Andressa</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="input-wrapper">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="question-ok" />
              <label for="question-ok"
                >Were all your questions clarified during the mentorship?</label
              >
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Scheduling your next mentorship</legend>
          <div class="date-wrapper">
            <div class="input-wrapper">
              <label for="date">Date <span>(dd/mm/yyyy)</span></label>
              <input type="date" id="date" />
            </div>
          </div>
          <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="from-time">From</label>
              <input type="time" id="from-time" />
            </div>
            <div class="input-wrapper">
              <label for="to-time">To</label>
              <input type="time" id="to-time" />
            </div>
          </div>
        </div>
      </fieldset>

      <input class="button" type="submit" form="form" value="Submit" />
    </form>
  </body>
</html>
